# Port
server.port=${PORT:1212}

# Base path
spring.data.rest.base-path=/api

# Allowed origins
allowed.origins=https://localhost:4200

# Restriction
spring.data.rest.detection-strategy=ANNOTATED

# Okta Integration
okta.oauth2.client-id={OKTA_OAUTH2_CLIENT_ID}
okta.oauth2.client-secret={OKTA_OAUTH2_CLIENT_SECRET}
okta.oauth2.issuer=https://dev-25748741.okta.com/oauth2/default

# Enable HTTPS support (only accept HTTPS requests)
server.ssl.enabled=false

# Alias that identifies the key in the key store
server.ssl.key-alias=tobi

# Keystore location
server.ssl.key-store=classpath:tobi-keystore.p12

# Keystore password
server.ssl.key-store-password={SERVER_SSL_KEY_STORE_PASSWORD}

# Keystore format
server.ssl.key-store-type={SERVER_SSL_KEY_STORE_TYPE}

# Stripe API Key
stripe.key.secret={STRIPE_KEY_SECRET}

spring.jpa.show-sql=true

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=update